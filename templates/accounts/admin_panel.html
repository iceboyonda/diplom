{% extends 'base.html' %}
{% block title %}Админ-панель{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="card shadow-lg bg-dark text-light mx-auto" style="max-width: 700px; border-radius: 18px;">
        <div class="card-body">
            <h2 class="mb-4 text-center">Админ-панель</h2>
            <div class="list-group list-group-flush">
                <a href="{% url 'tyres:admin_tyres' %}" class="list-group-item list-group-item-action bg-dark text-light fs-5 mb-2 rounded">Товары</a>
                <a href="{% url 'accounts:admin_users' %}" class="list-group-item list-group-item-action bg-dark text-light fs-5 mb-2 rounded">Пользователи</a>
                <a href="{% url 'orders:admin_orders' %}" class="list-group-item list-group-item-action bg-dark text-light fs-5 mb-2 rounded">Заказы</a>
                <a href="{% url 'tyres:admin_categories' %}" class="list-group-item list-group-item-action bg-dark text-light fs-5 mb-2 rounded">Категории</a>
            </div>
        </div>
    </div>
</div>
<style>
.card.bg-dark {
    background: #181b20 !important;
    border: none;
}
.list-group-item.bg-dark {
    background: #23262b !important;
    border: none;
    transition: background 0.2s;
}
.list-group-item.bg-dark:hover {
    background: #0d6efd !important;
    color: #fff !important;
}
</style>
{% endblock %}
