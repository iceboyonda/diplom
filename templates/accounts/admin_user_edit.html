{% extends 'base.html' %}
{% block title %}Редактировать пользователя{% endblock %}
{% block content %}
<div class="container py-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Редактировать пользователя</h2>
    <form method="post" class="card p-4 shadow bg-dark text-light">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                    <div class="text-danger small">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'accounts:admin_users' %}" class="btn btn-outline-secondary">Назад</a>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
</div>
{% endblock %}
