{% extends 'base.html' %}

{% block title %}Корзина - Tyre Trust{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Корзина</h1>

    {% if cart|length > 0 %}
        <div id="cart-table">
            {% include "cart/_cart_table.html" %}
        </div>
    {% else %}
        <div class="alert alert-info">
            <p class="mb-0">Ваша корзина пуста. <a href="{% url 'tyres:catalogue' %}">Перейти в каталог</a></p>
        </div>
    {% endif %}

    <div class="d-flex justify-content-end gap-2 mt-4">
        <a href="{% url 'tyres:catalogue' %}" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> Продолжить покупки
        </a>
        <form action="{% url 'cart:clear' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Очистить корзину</button>
        </form>
        <a href="{% url 'orders:order_create' %}" class="btn btn-primary">
            Оформить заказ <i class="bi bi-arrow-right"></i>
        </a>
    </div>
</div>
{% endblock %}
