{% extends 'base.html' %}
{% block title %}Удалить диск{% endblock %}
{% block content %}
<div class="container py-5" style="max-width: 500px;">
    <div class="card p-4 shadow bg-dark text-light text-center">
        <h2 class="mb-4 text-danger">Удалить диск?</h2>
        <p class="mb-3">Вы действительно хотите удалить диск <b>{{ rim.brand }} {{ rim.name }}</b>?</p>
        {% if rim.image %}
            <img src="{{ rim.image.url }}" alt="Фото диска" style="max-width: 140px; max-height: 140px; border-radius: 8px; box-shadow: 0 2px 8px #0002;" class="mb-3">
        {% endif %}
        <form method="post" class="d-flex justify-content-between mt-4">
            {% csrf_token %}
            <a href="{% url 'tyres:admin_rims' %}" class="btn btn-outline-secondary">Отмена</a>
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
    </div>
</div>
{% endblock %}
