{% if rim_variant.id in favourite_rim_ids %}
    <button class="btn btn-danger btn-sm favourite-btn icon-only"
            hx-post="{% url 'tyres:remove_rim_from_favourites' rim_variant.id %}"
            hx-swap="outerHTML"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        <i class="fas fa-heart"></i>
    </button>
{% else %}
    <button class="btn btn-outline-danger btn-sm favourite-btn icon-only"
            hx-post="{% url 'tyres:add_rim_to_favourites' rim_variant.id %}"
            hx-swap="outerHTML"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        <i class="far fa-heart"></i>
    </button>
{% endif %}
